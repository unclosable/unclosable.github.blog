<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="Unclosable.GitHub.io : 自己的博客">

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <script src="javascripts/React/react.min.js"></script>
  <script src="javascripts/React/react-dom.min.js"></script>
  <script src="javascripts/React/browser.min.js"></script>
  <script src="javascripts/jquery-1.8.2-min.js"></script>
  <script type="text/babel" src="javascripts/myComponent.js"></script>
  <title>Unclosable.GitHub.io</title>
</head>

<body>

  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/unclosable">View on GitHub</a>
      <h1 id="project_title">Unclosable.GitHub.io</h1>
      <h2 id="project_tagline">Unclosable的博客</h2>
    </header>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">
  </div>
  <script type="text/babel">
  var ClickTitleChild=React.createClass({
    render:function(){
      return (<span className="octicon octicon-link">{this.props.theHrefText}</span>);
    }
  });
  var ClickTitle = React.createClass({
    render:function(){
      return (<a id="unclosablegithubio" className="anchor" href={this.props.thehref} aria-hidden="true">
        <ClickTitleChild theHrefText={this.props.theHrefText}/></a>);
    }
  });
  var Title = React.createClass({
    render:function(){
      return (<h1>
        <ClickTitle theHrefText={this.props.theHrefText} thehref={this.props.thehref}/>
        {this.props.titlsText}
        </h1>);
    }
  });
  var Content = React.createClass({
    render:function(){
      return (<p>{this.props.contentText}</p>);
    }
  });
  var Section = React.createClass({
    render:function() {
      return (<section id="main_content" className="inner">
        <Title  theHrefText={this.props.theHrefText} thehref={this.props.thehref} titlsText={this.props.titlsText}/>
        <Content contentText={this.props.contentText}/>
        </section>);
    }
  });
    $.get("data/content.json", function(result) {
    ReactDOM.render(
    <div>
    {
      result.map(function (r) {
        return <Section theHrefText={r.theHrefText} thehref={r.thehref} titlsText={r.titlsText} contentText={r.contentText} />
      })
    }</div>,document.getElementById('main_content_wrap')
    );
    });
  </script>
    <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
  </div>

    

  </body>
  </html>
